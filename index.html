<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Store Me</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Store Me</h1>
  <form id="tbl">
    User Id:<br>
    <input id="usrid" type="text"  class="tcell"/><br>
    Name:<br>
    <input id="name" type="text" class="tcell" /><br>
    Address:<br>
    <textarea id="addr" class="tcell"></textarea><br>
    Email:<br>
    <input id="email" type="email" class="tcell"/><br>
    Mobile:<br>
    <input id="mobile" type="tel" class="tcell"/><br>
    Gender:<br>
    <select id="gender" class="tcell">
        <option>Male</option>
        <option>Female</option>
    </select>
    <br>
    <br>
    <input id="save" type="button" value="Save" />
    <input id="clear" type="button" value="Clear" />
    <input id="clear_storage" type="button" value="Clear Storage" />
  </form>
  <div id="display_container"></div>

  <script src="js/app.js"></script>

</body>
</html>
